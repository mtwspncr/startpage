<!DOCTYPE html>
<html>
<head> 
    <style type="text/css">
	    @import url('https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&display=swap')
	    
  .jacquarda-bastarda 9-regular {
  font-family: "Jacquarda Bastarda 9", serif;
  font-weight: 400;
  font-style: normal;
}
	    
html {
	margin: 0;
	padding: 0;
	width:100%;
	height:100%;
	overflow: hidden;
	    }
	    
body {
    background:url("https://64.media.tumblr.com/3f20f94bed4176bee8aa2c88e217eef2/a7cd4cfed8ebb1fa-4e/s500x750/8e39481c086996d756dac3a02416adad011b08e2.gifv") no-repeat center center fixed; 
    background-size: cover !important;
    width: 100%;
    height: 100%;
    font-family: "Jacquarda Bastarda 9", Arial, sans-serif;
    position: absolute;
	overflow: hidden;
	margin:0;
	padding:0
}
	    
#btmcontainer {
	position: absolute;
	bottom: 0;
	width: 100%;
	height: 175px;
	display: block;
	padding: 25px;
	margin: 0;
	background-color: rgba(255,255,255,0.35);
	overflow: hidden;
	    }
	
.clock {
	float: left;
    width: 33%;   
    color: #333333;
    display:block;
    position: absolute;
	top:50px;
	left:50px;
   }

#Date {
	font-style: italic;
    font-size: 1.4em;
}

ul {
    margin: -12px 0 0 0;
    padding: 0px;
    list-style: none;
}

ul li {
    display: inline;
    font-size: 9em;
}

#point {
    position: relative;
    -moz-animation: mymove 3s ease infinite;
    -webkit-animation: mymove 3s ease infinite;
	vertical-align: .1em;
}

/* Simple Animation */
@-webkit-keyframes mymove {
    0% {opacity: 1.0;
}

50% {
    opacity: 0;
}

100% {
    opacity: 1.0;
}	
}

@-moz-keyframes mymove {
    0% {
        opacity: 1.0;
    }

    50% {
        opacity: 0;
    }

    100% {
        opacity: 1.0;
    };
}
        
.fe_alert {display:none !important;}
        
    </style>
    
<script type="text/javascript" src="https://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript">
$(document).ready(function() {
// Create two variable with the names of the months and days in an array
var monthNames = [ "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December" ]; 
var dayNames= ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]

// Create a newDate() object
var newDate = new Date();
// Extract the current date from Date object
newDate.setDate(newDate.getDate());
// Output the day, date, month and year   
$('#Date').html(dayNames[newDate.getDay()] + ", " + newDate.getDate() + ' ' + monthNames[newDate.getMonth()] + ' ' + newDate.getFullYear());
	
setInterval( function() {
	// Create a newDate() object and extract the minutes of the current time on the visitor's
	var minutes = new Date().getMinutes();
	// Add a leading zero to the minutes value
	$("#min").html(( minutes < 10 ? "0" : "" ) + minutes);
    },1000);
	
setInterval( function() {
	// Create a newDate() object and extract the hours of the current time on the visitor's
	var hours = new Date().getHours();
	// Add a leading zero to the hours value
	$("#hours").html(( hours < 10 ? "0" : "" ) + hours);
    }, 1000);	
});
</script>
    
    </head>
    
<body>
<div id="btmcontainer">    
<div class="clock">
<div id="Date"></div>
  <ul>
      <li id="hours"></li>
      <li id="point">:</li>
      <li id="min"></li>
  </ul>
</div>

                }

            fjs.parentNode.insertBefore(js, fjs);
        })(document, 'script', 'tomorrow-sdk');
        </script>
</body>
</html>
